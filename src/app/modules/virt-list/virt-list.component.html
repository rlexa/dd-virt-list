<div #scroller class="dd-virt-list-scroller" [style.maxHeight]="maxHeight$ | async">
  <div *ngIf="containerHeight$ | async as containerHeight" class="dd-virt-list-container" [style.minHeight]="containerHeight"
    [style.height]="containerHeight" [style.maxHeight]="containerHeight">
    <div #content class="dd-virt-list-content" [style.top]="paddingTop$ | async">
      <ng-content></ng-content>
    </div>
  </div>
</div>
